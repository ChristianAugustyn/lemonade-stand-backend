<h1>Report Form</h1>

<h2>Staff List</h2>
<ul>
    {% for mem in staff%}

    {% endfor %}
</ul>

<form method='POST'> {% csrf_token %}

    <input type='date' name='end-date'/>
    <input type='submit' value='Submit'/>
</form>
